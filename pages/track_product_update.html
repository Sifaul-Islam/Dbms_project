              <h6>সাপ্লাই চেইনের তালিকা</h6>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#supplyChainModal" onclick="clearModal()">নতুন সাপ্লাই চেইন যোগ করুন</button>

  <!-- Modal for Supply Chain Input -->
  <div class="modal fade" id="supplyChainModal" tabindex="-1" aria-labelledby="supplyChainModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="supplyChainModalLabel">সাপ্লাই চেইন তথ্য</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="supplyChainForm">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label for="productName" class="form-label">পণ্যের নাম</label>
              <input type="text" class="form-control" id="productName" placeholder="পণ্যের নাম লিখুন" required>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="farmTimestamp" class="form-label">খামার - তারিখ ও সময়</label>
                <input type="datetime-local" class="form-control" id="farmTimestamp">
              </div>
              <div class="col-md-6">
                <label for="processingTimestamp" class="form-label">প্রসেসিং - তারিখ ও সময়</label>
                <input type="datetime-local" class="form-control" id="processingTimestamp">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="storageTimestamp" class="form-label">স্টোরেজ - তারিখ ও সময়</label>
                <input type="datetime-local" class="form-control" id="storageTimestamp">
              </div>
              <div class="col-md-6">
                <label for="distributionTimestamp" class="form-label">বিতরণ - তারিখ ও সময়</label>
                <input type="datetime-local" class="form-control" id="distributionTimestamp">
              </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary">সংরক্ষণ করুন</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script>
    const tableBody = document.getElementById('supplyChainTableBody');

    let supplyChains = [
      {
        productName: "ধান",
        farmTimestamp: "2023-12-01T08:30",
        processingTimestamp: "2023-12-02T12:00",
        storageTimestamp: "2023-12-03T15:45",
        distributionTimestamp: "",
      },
      {
        productName: "গম",
        farmTimestamp: "2023-12-05T09:00",
        processingTimestamp: "2023-12-06T14:20",
        storageTimestamp: "2023-12-07T18:10",
        distributionTimestamp: "2023-12-08T10:00",
      },
      {
        productName: "আলু",
        farmTimestamp: "",
        processingTimestamp: "",
        storageTimestamp: "",
        distributionTimestamp: "",
      },
    ];

    document.getElementById('supplyChainForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const productName = document.getElementById('productName').value;
      const farmTimestamp = document.getElementById('farmTimestamp').value;
      const processingTimestamp = document.getElementById('processingTimestamp').value;
      const storageTimestamp = document.getElementById('storageTimestamp').value;
      const distributionTimestamp = document.getElementById('distributionTimestamp').value;
      const editIndex = document.getElementById('editIndex').value;

      const newEntry = { productName, farmTimestamp, processingTimestamp, storageTimestamp, distributionTimestamp };

      if (editIndex === '') {
        supplyChains.push(newEntry);
      } else {
        supplyChains[editIndex] = newEntry;
      }

      updateTable();
      document.getElementById('supplyChainModal').click(); // Close modal
    });

    function updateTable() {
      tableBody.innerHTML = '';
      supplyChains.forEach((supplyChain, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${supplyChain.productName}</td>
          <td>${supplyChain.farmTimestamp || '-'}</td>
          <td>${supplyChain.processingTimestamp || '-'}</td>
          <td>${supplyChain.storageTimestamp || '-'}</td>
          <td>${supplyChain.distributionTimestamp || '-'}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteSupplyChain(${index})">মুছুন</button>
          </td>
        </tr>`;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    function editSupplyChain(index) {
      const entry = supplyChains[index];
      document.getElementById('productName').value = entry.productName;
      document.getElementById('farmTimestamp').value = entry.farmTimestamp;
      document.getElementById('processingTimestamp').value = entry.processingTimestamp;
      document.getElementById('storageTimestamp').value = entry.storageTimestamp;
      document.getElementById('distributionTimestamp').value = entry.distributionTimestamp;
      document.getElementById('editIndex').value = index;
      document.getElementById('supplyChainModalLabel').innerText = 'সাপ্লাই চেইন সম্পাদনা';
      document.getElementById('supplyChainModal').click();
    }

    function deleteSupplyChain(index) {
      if (confirm('আপনি কি নিশ্চিত?')) {
        supplyChains.splice(index, 1);
        updateTable();
      }
    }

    function clearModal() {
      document.getElementById('supplyChainForm').reset();
      document.getElementById('editIndex').value = '';
      document.getElementById('supplyChainModalLabel').innerText = 'নতুন সাপ্লাই চেইন যোগ করুন';
    }

    // Initial Table Update
    updateTable();
  </script>
