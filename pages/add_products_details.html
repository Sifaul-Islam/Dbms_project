    <!-- Main Content -->
    <div class="container-fluid py-4">
      <!-- Header and Add Button -->
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <h6>পণ্যের তালিকা</h6>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">পণ্য যোগ করুন</button>
        </div>
      </div>

      <!-- Products Table -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>পণ্যের নাম</th>
                    <th>উৎপত্তিস্থান</th>
                    <th>প্রজাতি</th>
                    <th>ফসল কাটার তারিখ</th>
                    <th>কার্যক্রম</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>ধান</td>
                    <td>রাজশাহী</td>
                    <td>ব্রি-২৮</td>
                    <td>২০২৩-১২-০১</td>
                    <td>
                      <button class="btn btn-sm btn-danger">মুছুন</button>
                    </td>
                  </tr>
                  <!-- Add more rows dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Adding Product -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">নতুন পণ্য যোগ করুন</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="productName" class="form-label">পণ্যের নাম</label>
                <input type="text" class="form-control" id="productName" placeholder="পণ্যের নাম লিখুন">
              </div>
              <div class="mb-3">
                <label for="origin" class="form-label">উৎপত্তিস্থান</label>
                <input type="text" class="form-control" id="origin" placeholder="উৎপত্তিস্থান লিখুন">
              </div>
              <div class="mb-3">
                <label for="variety" class="form-label">প্রজাতি</label>
                <input type="text" class="form-control" id="variety" placeholder="প্রজাতির নাম লিখুন">
              </div>
              <div class="mb-3">
                <label for="harvestDate" class="form-label">ফসল কাটার তারিখ</label>
                <input type="date" class="form-control" id="harvestDate">
              </div>
              <div class="mb-3">
                <label for="certificate" class="form-label">প্রাসঙ্গিক শংসাপত্র</label>
                <input type="file" class="form-control" id="certificate">
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">যোগ করুন</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
