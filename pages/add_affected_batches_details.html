    <div class="container-fluid py-4">
      <!-- Affected Batches Table -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header pb-0 d-flex justify-content-between">
              <h6>প্রভাবিত ব্যাচের তালিকা</h6>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#affectedBatchModal" onclick="clearModal()">নতুন ব্যাচ যোগ করুন</button>

            <div class="card-body">
              <table class="table table-striped" id="affectedBatchTable">

                    <th>কার্যক্রম</th>
                  </tr>

                </tbody>

  <!-- Modal for Affected Batch Input -->
  <div class="modal fade" id="affectedBatchModal" tabindex="-1" aria-labelledby="affectedBatchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="affectedBatchModalLabel">প্রভাবিত ব্যাচ তথ্য</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="affectedBatchForm">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label for="batchID" class="form-label">ব্যাচ আইডি</label>
              <input type="text" class="form-control" id="batchID" placeholder="ব্যাচ আইডি লিখুন" required>
            </div>
            <div class="mb-3">
              <label for="affectedTimestamp" class="form-label">তারিখ ও সময়</label>
              <input type="datetime-local" class="form-control" id="affectedTimestamp">
            </div>
            <div class="mb-3">
              <label for="distributionPoints" class="form-label">বিতরণ পয়েন্ট</label>
              <textarea class="form-control" id="distributionPoints" rows="3" placeholder="বিতরণ পয়েন্ট লিখুন"></textarea>
            </div>
            <div class="mb-3">
              <label for="notificationStatus" class="form-label">বিজ্ঞপ্তি স্থিতি</label>
              <select class="form-control" id="notificationStatus">
                <option>অধিকাংশ বিতরণ পয়েন্টে প্রভাবিত</option>
                <option>কিছু বিতরণ পয়েন্টে প্রভাবিত</option>
                <option>প্রভাব নেই</option>
              </select>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary">সংরক্ষণ করুন</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script>
    const tableBody = document.getElementById('affectedBatchTableBody');

    let affectedBatches = [
      {
        batchID: "B001",
        affectedTimestamp: "2023-12-10T08:30",
        distributionPoints: "Dhaka, Chittagong, Rajshahi",
        notificationStatus: "অধিকাংশ বিতরণ পয়েন্টে প্রভাবিত",
      },
      {
        batchID: "B002",
        affectedTimestamp: "2023-12-11T10:00",
        distributionPoints: "Khulna, Sylhet",
        notificationStatus: "কিছু বিতরণ পয়েন্টে প্রভাবিত",
      },
    ];

    document.getElementById('affectedBatchForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const batchID = document.getElementById('batchID').value;
      const affectedTimestamp = document.getElementById('affectedTimestamp').value;
      const distributionPoints = document.getElementById('distributionPoints').value;
      const notificationStatus = document.getElementById('notificationStatus').value;
      const editIndex = document.getElementById('editIndex').value;

      const newEntry = { batchID, affectedTimestamp, distributionPoints, notificationStatus };

      if (editIndex === '') {
        affectedBatches.push(newEntry);
      } else {
        affectedBatches[editIndex] = newEntry;
      }

      updateTable();
      document.getElementById('affectedBatchModal').click(); // Close modal
    });

    function updateTable() {
      tableBody.innerHTML = '';
      affectedBatches.forEach((batch, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${batch.batchID}</td>
          <td>${batch.affectedTimestamp || '-'}</td>
          <td>${batch.distributionPoints || '-'}</td>
          <td>${batch.notificationStatus || '-'}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteBatch(${index})">মুছুন</button>
          </td>
        </tr>`;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    function editBatch(index) {
      const batch = affectedBatches[index];
      document.getElementById('batchID').value = batch.batchID;
      document.getElementById('affectedTimestamp').value = batch.affectedTimestamp;
      document.getElementById('distributionPoints').value = batch.distributionPoints;
      document.getElementById('notificationStatus').value = batch.notificationStatus;
      document.getElementById('editIndex').value = index;
      document.getElementById('affectedBatchModalLabel').innerText = 'ব্যাচ সম্পাদনা করুন';
      document.getElementById('affectedBatchModal').click();
    }

    function deleteBatch(index) {
      if (confirm('আপনি কি নিশ্চিত?')) {
        affectedBatches.splice(index, 1);
        updateTable();
      }
    }

    function clearModal() {
      document.getElementById('affectedBatchForm').reset();
      document.getElementById('editIndex').value = '';
      document.getElementById('affectedBatchModalLabel').innerText = 'নতুন ব্যাচ যোগ করুন';
    }

    // Initial Table Update
    updateTable();
  </script>
