    <section>
      <div class="page-header min-vh-75">
        <div class="container">  
          <div class="row" >          
            <div class="col-xl-3 col-lg-5 col-md-5 d-flex flex-column mx-auto" >
              <div class="card card-plain mt-0"style="margin: 0; padding: 0;">   
                <div class="card-header pb-0 text-left bg-transparent" style="margin: 0; padding: 0; line-height: 0;">
                  <img src="kng2.png" style="width: 500px; height: 500px; margin: -150px auto; display: block;" alt="Logo" class="logo">
                  <h3 style="color: rgb(157, 223, 63); margin: 0; padding: 0;">Welcome</h3>

                <div class="card-body" style="margin: 0; padding: 0;">
                  <form role="form">
                    <label>ইমেল</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="ইমেল" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <label>পাসওয়ার্ড</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="পাসওয়ার্ড" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    <div class="form-check form-switch">
                      <span onclick="toggleCheck(this)"  cursor: pointer;">⬜</span>
                      <label class="form-check-label"  for="rememberMe" style="float: left;">আমাকে মনে রেখো</label>

                      <script>
                        function toggleCheck(el) {
                          el.innerText = el.innerText === '✅' ? '⬜' : '✅';
                        }
                      </script>
                    </div>
                    <div class="text-center">
                      <a href="admin_dashboard.html" type="button" class="btn w-100 mt-4 mb-0"style="background-color:rgb(157, 223, 63);color:white;">সাইন ইন করো</a>
                    </div>
                  </form>
                </div>
             
              </div>
            </div>
